    <div class="container">


    <h1>Contact With Us</h1>
    <p>We would love to interact with you.</p>

    <div class="contact-box">
      <div class="contact-left">
          <h3>Send your request</h3>
          <form action="mailto:himanshu.mathur2001@gmail.com" method="post" enctype="text/plain" target="_blank">
            <div class="input-row">

              <div class="input-group">

                <label>Your Name : </label>
                <input type="text" name="Yourname" placeholder="Raj">

              </div>

              <div class="input-group">
                  <label>Phone : </label>
                  <input type="text" name="Yourphone" placeholder="+91 XXXXXXXXXX">

              </div>

            </div>

            <div class="input-row">

              <div class="input-group">
                <label>Your Email : </label>
                <input type="email" name="Youremail" placeholder="abc@email.com">
              </div>

              <div class="input-group">
                <label>Product : </label>
                <input type="text" name="Productdescription" placeholder="Service">
              </div>

            </div>

            <label>Message : </label>
            <textarea name="Message" rows="5"></textarea>
            <center>


            <button class="btn" type="submit" name="button" href="mailto:name@email.com">Send</button>

            </center>
          </form>
      </div>

      <div class="contact-right">
          <h3>Reach us.</h3>
          <table>
